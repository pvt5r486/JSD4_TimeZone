<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JSD4_TimeZone</title>
  <link rel="stylesheet" href="./css/all.min.css">
</head>
<body>
  <div class="warp">
    <div class="container">
      <div class="timeZone">
          <h1 class="title">world clock</h1>
          <ul class="timeList">
            <li>
              <h3>
                NEW YORK
                <span>27 JAN. 2019</span>
              </h3>
              <span class="nowTime">02:46</span>
            </li>
            <li>
              <h3>
                LONDON
                <span>28 JAN. 2019</span>
              </h3>
              <span class="nowTime">07:46</span>
            </li>
            <li>
              <h3>
                BANGKOK
                <span>28 JAN. 2019</span>
              </h3>
              <span class="nowTime">14:46</span>
            </li>
            <li>
              <h3>
                TAIWAN
                <span>28 JAN. 2019</span>
              </h3>
              <span class="nowTime">15:46</span>
            </li>
            <li>
              <h3>
                SYDNEY
                <span>28 JAN. 2019</span>
              </h3>
              <span class="nowTime">18:46</span>
            </li>
          </ul>
      </div>
    </div>
  </div>
  <script src="./js/all.js"></script>
</body>
</html>
